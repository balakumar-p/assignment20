<p>
  List Of Documents
</p>
<div class="form-group">
    <div class="form-group row">
      <table>
        <thead>
          <tr>
            <th>SSO ID</th>
            <th>File Name</th>
            <th>Type</th>
            <th>Description</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files">
            <td>{{index}}</td>
            <td>{{file.originalname}}</td>
            <td>{{file.contentType}}</td>
            <td>{{file.description}}</td>
            <td>
              <a href="http://localhost:8090/file/{{file.filename}}" target="_blank" class="btn btn-primary">
                download
              </a></td>
            <td><button (click)="deleteFile(file)" class="btn btn-primary">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div>
    <form #fileForm="ngForm" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">File: </label>
            <div class="col-sm-9">
             <input type="file" class="form-control" required [(ngModel)]="file" name="file" #fileName="ngModel" required>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description: </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" required [(ngModel)]="description" name="description" #descriptionDetail="ngModel" required>
              <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)">
                <div *ngIf="description.errors?.required" class="alert alert-danger">Description is Mandatory</div>
              </div> -->
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <input type="button" class="btn btn-primary" name="addFile" (click)="fileUploadMethod(fileForm.value)" id="file-upload" value="Upload" /> &nbsp;&nbsp;
              <input type="reset" class="btn btn-secondary" name="resetFile" value="Reset" (click)="fileDetails.resetForm({})" />
            </div>
        </div>
        <div class="form-group row" *ngIf="errorMessage">
            <div class="col-sm-12">
              <div class="alert alert-danger">{{errorMessage}}</div>
            </div>
          </div>
    </form>
    </div>
