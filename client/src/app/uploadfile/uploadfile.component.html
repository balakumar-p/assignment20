<p>
  List Of Documents
</p>
<div class="form-group">
  <form #userForm="ngForm" novalidate>
    <div class="form-group row">
      <table>
        <thead>
          <tr>
            <th>SSO ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files">
            <td>{{index}}</td>
            <td>{{file.originalname}}</td>
            <td>{{file.contentType}}</td>
            <td>{{file.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
